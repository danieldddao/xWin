  }
  
  message Binding {
    ControllerButton b = 1;
    bool active = 2;
  }
  
  //map<ControllerButton,Binding> ButtonMap = 1;
  //compiler doesn't let enum's be keys
  message ButtonMapEntry {
    ControllerButton key = 1;
    Binding value = 2;
  }
    
  Stick mouse_control = 1
  
  bool invert_UD_mouse = 2;
  bool invert_LR_mouse = 3;
  float sensitivity = 4;
  ControllerButton left_click = 5;
  ControllerButton right_click = 6;
  
}